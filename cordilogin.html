<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   
   <link rel="stylesheet" href="css/style.css">

   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo">ECAP</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search Events..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Guest</h3>
         <p class="role">Unknown</p>
         
         <div class="flex-btn">
            <a href="login.html" class="option-btn" id="p-log">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar" style="padding-top: 20rem;">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <a href="register.html" class="btn" style="width: 25rem; margin-left: 2rem; margin-top: 14rem; margin-bottom: -10rem;" >Register Now</a>
   <a href="login.html" class="btn" style="width: 25rem; margin-left: 2rem; margin-top: 14rem; ">Login As Student</a>
</div>

<section class="form-container">

   <form class="form" id="loginForm">
      <h3>login As Coordinator Or Admin</h3>
      <p>your username <span>*</span></p>
      <input type="text" id="cusername" name="lusername" placeholder="enter your name" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input id="cemail" type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input id="cpassword" type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <button type="submit" value="login new" name="submit" class="btn"  id="lg-btn">Login</button>
   </form>

</section>

<script src="js/script.js"></script>
<script src="js/firebaseAuth.js"></script>

   
</body>
</html>
