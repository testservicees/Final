<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">

   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo">ECAP</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Guest</h3>
         <p class="role">Unknown</p>
         <div class="flex-btn">
            <a href="login.html" class="option-btn" id="p-log">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <a href="login.html" class="btn" style="width: 25rem; margin-left: 2rem; margin-top: 35rem; ">Login Now</a>

</div>

<section class="form-container">

   <div class="form">
      <h3>register now</h3>
      <p>your username <span>*</span></p>
      <input type="text" id="username" name="username" placeholder="enter your name" required maxlength="50" class="box">
      <p>your name <span>*</span></p>
      <input type="text" id="name" name="name" placeholder="enter your name" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input type="email" id="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" id="password" name="password" placeholder="enter your password" required maxlength="20" class="box">
      <input type="submit" value="Sign Up" id="SignUp" name="submit" class="btn" onclick="save();SignUp()">
   </div >

</section>


















<script src="js/script.js"></script>


   
</body>
</html>
